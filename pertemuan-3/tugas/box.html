<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Produk & Feedback</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <div class="container">
        <div class="cards-row">
            <div class="card">
                <img src="/pertemuan-2/htmltrs/images-removebg-preview (2).png" alt="Produk 1" class="card-img">
                <h2 class="card-title">Iphone 17</h2>
                <p class="card-desc">iPhone 17 adalah smartphone terbaru pilihan tepat untuk kebutuhan Anda.</p>
                <button class="card-btn">Beli Sekarang</button>
            </div>
            <div class="card">
                <img src="/pertemuan-2/htmltrs/images-removebg-preview (3).png" alt="Produk 2" class="card-img">
                <h2 class="card-title">Iphone 17 Pro </h2>
                <p class="card-desc">iPhone 17 Pro adalah smartphone terbaru pilihan tepat untuk kebutuhan Anda.</p>
                <button class="card-btn">Beli Sekarang</button>
            </div>
        </div>
        <div class="card feedback-card">
            <h3 class="feedback-name">Ucok Bin Ucup</h3>
            <p class="feedback-comment">Produk sangat bagus, pengiriman cepat dan pelayanan ramah. Sangat direkomendasikan!</p>
        </div>
    </div>
</body>
</html>
